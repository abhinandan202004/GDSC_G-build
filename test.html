<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <title>Varun's Academic Assistant</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Varun's Academic Assistant
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mt-5">Test Score Tracker</h2>

                <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Subjects</button>
                    <ul class="dropdown-menu">
                        <!-- Dynamically populate subjects from Firebase -->
                    </ul>
                    <input type="text" class="form-control" id="marksInput" placeholder="Enter your marks" type="number" min="1" max="5">
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Semester</button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <!-- Dynamically populate semesters from Firebase -->
                    </ul>
                </div>

                <button class="btn btn-primary" id="addScoreBtn">Add Score</button>

                <table class="table table-hover table-striped mt-3">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Subjects</th>
                            <th scope="col">Semester</th>
                            <th scope="col">Marks</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="scoreTableBody">
                        <!-- Dynamically populate test scores from Firebase -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="test.js"></script>
    
</body>
</html>
